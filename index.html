<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Silent Hill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="button-container">
        <button id="click-here">Clique aqui</button>
    </div>

    <div id="letter-container" class="hidden">
        <div id="letter" class="letter"></div>
    </div>

    <div id="text-box-container" class="hidden">
        <textarea id="text-box" rows="10" cols="50" placeholder="*Estás morto, tu que aindas vive*
        Penso no dia em que nos conhecemos, foi apenas acaso ou destino, caso realmente exista um? Sei que pode soar meio brega, mas mesmo que a vida possa parecer uma rotina monótona e infeliz. Embora sejamos atordoados por este vazio eminente que parece nunca ter fim. E, por mais estranho que pareça, eu gostaria que nós fôssemos melancólicos juntos.  
       *Profundamente melancólicos são os meus dias
       E em plena estranheza, tu devias
       Ver meus pensamentos alcoólicos, fantasias,
       Sempre estive intocável
       No âmago na minha alma
       Morrendo de medo, em agonia,
       Mas eu encontrei você.*
       Se eu estiver em Silent hill, eu estarei esperando por você, em nosso lugar especial.  
       Você quer desaparecer na neblina comigo?
       Gosto ainda mais de Misfits, pois me lembram você."></textarea>
    </div>

    <audio id="theme-music" loop>
        <source src="101 Reflections.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
